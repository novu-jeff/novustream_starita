name: ğŸš€ Deploy Novustream

on:
  push:
    branches:
      - testing   # or main if deploying production

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ” SSH into server and deploy
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 22
          script: |
            echo "â†’ Starting deployment on server..."
            cd /var/www/html/novustream

            echo "â†’ Fixing base ownership and permissions..."
            sudo chown -R www-data:www-data /var/www/html/novustream || true
            sudo find storage bootstrap/cache -type d -exec chmod 775 {} \; || true
            sudo find storage bootstrap/cache -type f -exec chmod 664 {} \; || true

            echo "â†’ Pulling latest code..."
            sudo -u www-data git fetch origin testing
            sudo -u www-data git reset --hard origin/testing

            echo "â†’ Installing PHP dependencies..."
            sudo -u www-data composer install --no-dev --no-interaction --prefer-dist --optimize-autoloader

            echo "â†’ Preparing npm cache directory..."
            sudo mkdir -p /var/www/.npm
            sudo chown -R www-data:www-data /var/www/.npm
            sudo chmod -R 775 /var/www/.npm

            echo "â†’ Installing Node dependencies..."
            sudo -u www-data npm ci --no-audit --no-fund || { echo "âŒ npm install failed"; exit 1; }

            echo "â†’ Building assets..."
            sudo -u www-data npm run build || { echo "âŒ vite build failed"; exit 1; }

            echo "â†’ Optimizing Laravel cache..."
            sudo -u www-data php artisan optimize:clear
            sudo -u www-data php artisan migrate --force

            echo "â†’ Fixing final permissions..."
            sudo chown -R www-data:www-data storage bootstrap/cache /var/www/.npm
            sudo find storage bootstrap/cache -type d -exec chmod 775 {} \; || true
            sudo find storage bootstrap/cache -type f -exec chmod 664 {} \; || true

            echo "âœ… Deployment completed successfully!"
