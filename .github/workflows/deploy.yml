name: 🚀 Deploy Novustream

on:
  push:
    branches:
      - testing   # or main if deploying production

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📦 Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 🔐 SSH into server and deploy
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 22
          script: |
            echo "→ Starting deployment on server..."
            cd /var/www/html/novustream

            echo "→ Fixing base ownership and permissions..."
            sudo chown -R www-data:www-data /var/www/html/novustream || true
            sudo find storage bootstrap/cache -type d -exec chmod 775 {} \; || true
            sudo find storage bootstrap/cache -type f -exec chmod 664 {} \; || true

            echo "→ Pulling latest code..."
            sudo -u www-data git fetch origin testing
            sudo -u www-data git reset --hard origin/testing

            echo "→ Installing PHP dependencies..."
            sudo -u www-data composer install --no-dev --no-interaction --prefer-dist --optimize-autoloader

            echo "→ Preparing npm cache directory..."
            sudo mkdir -p /var/www/.npm
            sudo chown -R www-data:www-data /var/www/.npm
            sudo chmod -R 775 /var/www/.npm

            echo "→ Installing Node dependencies..."
            sudo -u www-data npm ci --no-audit --no-fund || { echo "❌ npm install failed"; exit 1; }

            echo "→ Building assets..."
            sudo -u www-data npm run build || { echo "❌ vite build failed"; exit 1; }

            echo "→ Optimizing Laravel cache..."
            sudo -u www-data php artisan optimize:clear
            sudo -u www-data php artisan migrate --force

            echo "→ Fixing final permissions..."
            sudo chown -R www-data:www-data storage bootstrap/cache /var/www/.npm
            sudo find storage bootstrap/cache -type d -exec chmod 775 {} \; || true
            sudo find storage bootstrap/cache -type f -exec chmod 664 {} \; || true

            echo "✅ Deployment completed successfully!"
